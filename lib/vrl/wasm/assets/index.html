<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vector Remap Language on the web</title>
    <link rel="stylesheet" href="./style.sass">
  </head>
  <body class="page">
    <main class="main">
      <nav class="navbar is-black" role="navigation">
        <div class="container">
          <div class="navbar-brand">
            <a class="navbar-item has-text-primary has-text-weight-bold" href="https://vrl.dev" target="_blank">
              Vector Remap Language
            </a>
          </div>
        </div>
      </nav>

      <section class="section">
        <div class="container">
          <div class="columns">
            <div class="column">
              <p class="title">
                Program
              </p>
              <div class="control">
                <textarea id="program" class="textarea has-fixed-size" placeholder="Your VRL program" />
              </div>

              <br />

              <div class="field is-grouped">
                <div class="control">
                  <button id="submit" class="button is-primary">Submit</button>
                </div>

                <span>
                  Or hit <strong>Enter</strong>
                </span>
              </div>

              <div id="output-box">
                <p class="title">
                  Output
                </p>

                <div id="output" class="code"></div>
              </div>
            </div>

            <div class="column">
              <p class="title">
                Event
              </p>

              <p id="event" class="code">
              </p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container">
        <p>
          Brought to you with love by the <a href="https://vector.dev">Vector</a> team
        </p>
      </div>
    </footer>

    <script src="./index.js"></script>
  </body>
</html>
